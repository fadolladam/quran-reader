<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Reader - Arabic & Translation</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    /* Scroll Container */
    .scroll-container {
      display: flex;
      overflow-x: auto;
      flex-direction: row-reverse; /* Right-to-left scrolling */
      scroll-snap-type: x mandatory;
    }

    /* Page Container */
    .quran-page {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 100%;
      max-width: 700px;
      margin-left: 10px;
      position: relative;
    }

    /* Page Number */
    .page-number {
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
      font-size: 1rem;
    }

    /* Hide scrollbar */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="text-center py-4 bg-green-700 text-white shadow-md">
    <h1 class="text-2xl font-bold">Quran Reader - Arabic & Translation</h1>
  </header>

  <!-- Main Content -->
  <main class="mt-4 px-4">
    <!-- Scrollable Quran Pages -->
    <div id="quranPages" class="scroll-container">
      <!-- Quran pages will load dynamically -->
    </div>
  </main>

  <!-- Script -->
  <script>
    const totalPages = 604; // Total Quran Arabic pages
    const quranPagesContainer = document.getElementById('quranPages');

    // Load Quran pages with Arabic and Translation alternately
    function loadQuranPages() {
      for (let i = 1; i <= totalPages; i++) {
        const pageString = String(i).padStart(3, '0'); // Format: 001, 002, etc.

        // Arabic Page
        addPage(
          `https://ia902709.us.archive.org/6/items/ALQURANPERPAGEFORMATPNG/page${pageString}.png`,
          `Page ${i} - Arabic`
        );

        // Translation Page
        addPage(
          `https://ia902709.us.archive.org/6/items/ALQURANPERPAGEFORMATPNG/page${pageString}.png`, // Example: Use the same URL for now
          `Page ${i} - Translation`
        );
      }
    }

    // Add a single page to the container
    function addPage(src, label) {
      // Page Container
      const pageContainer = document.createElement('div');
      pageContainer.className = "quran-page";

      // Image
      const img = document.createElement('img');
      img.src = src;
      img.alt = label;
      img.className = "w-full rounded-lg shadow-lg border";

      // Page Number
      const pageNumber = document.createElement('div');
      pageNumber.className = "page-number";
      pageNumber.innerText = label;

      // Append Elements
      pageContainer.appendChild(img);
      pageContainer.appendChild(pageNumber);

      quranPagesContainer.appendChild(pageContainer);
    }

    // Initialize Pages
    loadQuranPages();
  </script>
</body>
</html>
