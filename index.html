<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Reader - Right-to-Left Scroll</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    /* Scroll Container */
    .scroll-container {
      display: flex;
      overflow-x: auto;
      flex-direction: row-reverse; /* Right-to-left scrolling */
      scroll-snap-type: x mandatory;
    }

    /* Quran Page Style */
    .quran-page {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 100%;
      max-width: 700px;
      margin-left: 10px;
      position: relative;
    }

    /* Ayah Name and Juz Number */
    .ayah-info {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: rgba(0, 128, 0, 0.8);
      padding: 4px 8px;
      border-radius: 4px;
    }

    .juz-info {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: rgba(0, 128, 0, 0.8);
      padding: 4px 8px;
      border-radius: 4px;
    }

    /* Page Number */
    .page-number {
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
      font-size: 1rem;
    }

    /* Hide scrollbar */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="text-center py-4 bg-green-700 text-white shadow-md">
    <h1 class="text-2xl font-bold">Quran Reader</h1>
  </header>

  <!-- Main Content -->
  <main class="mt-4 px-4">
    <!-- Scrollable Quran Pages -->
    <div id="quranPages" class="scroll-container">
      <!-- Quran pages will load dynamically -->
    </div>
  </main>

  <!-- Script -->
  <script>
    const totalPages = 604; // Total Quran pages
    const surahNames = ["Al-Fatihah", "Al-Baqarah", "Al-Imran", "An-Nisa"]; // Example Surah names
    const juzNumbers = [1, 2, 3, 4, 5]; // Example Juz numbers
    const quranPagesContainer = document.getElementById('quranPages');

    // Load Quran pages dynamically
    function loadQuranPages() {
      for (let i = 1; i <= totalPages; i++) {
        const pageString = String(i).padStart(3, '0'); // Format: 001, 002, etc.
        const pageSrc = `https://ia902709.us.archive.org/6/items/ALQURANPERPAGEFORMATPNG/page${pageString}.png`;

        // Page Container
        const pageContainer = document.createElement('div');
        pageContainer.className = "quran-page";

        // Ayah Name
        const ayahInfo = document.createElement('div');
        ayahInfo.className = "ayah-info";
        ayahInfo.innerText = `Surah: ${surahNames[i % surahNames.length]}`; // Example dynamic Surah name

        // Juz Number
        const juzInfo = document.createElement('div');
        juzInfo.className = "juz-info";
        juzInfo.innerText = `Juz: ${juzNumbers[Math.floor(i / 20) % juzNumbers.length]}`; // Example dynamic Juz number

        // Image
        const img = document.createElement('img');
        img.src = pageSrc;
        img.alt = `Quran Page ${i}`;
        img.className = "w-full rounded-lg shadow-lg border";

        // Page Number
        const pageNumber = document.createElement('div');
        pageNumber.className = "page-number";
        pageNumber.innerText = `Page ${i}`;

        // Append Elements
        pageContainer.appendChild(ayahInfo);
        pageContainer.appendChild(juzInfo);
        pageContainer.appendChild(img);
        pageContainer.appendChild(pageNumber);

        quranPagesContainer.appendChild(pageContainer);
      }
    }

    // Initialize Pages
    loadQuranPages();
  </script>
</body>
</html>
