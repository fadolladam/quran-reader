<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Reader - Scroll Right to Left</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    /* Scroll Container: Horizontal with RTL */
    .scroll-container {
      display: flex;
      overflow-x: auto;
      flex-direction: row-reverse; /* Scroll Right-to-Left */
      scroll-snap-type: x mandatory;
    }
    /* Individual Pages */
    .quran-page {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 100%;
      max-width: 700px; /* Adjust page width */
      margin-left: 10px; /* Spacing between pages */
    }
    /* Hide scrollbar */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="text-center py-6 bg-green-700 text-white shadow-md">
    <h1 class="text-3xl font-bold">Quran Reader</h1>
    <p class="mt-2 text-lg">Scroll horizontally (Right to Left) to navigate Quran pages</p>
  </header>

  <!-- Main Content -->
  <main class="mt-4 px-4">
    <!-- Scrollable Quran Pages -->
    <div id="quranPages" class="scroll-container">
      <!-- Quran pages will load dynamically -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 mt-8 bg-gray-800 text-white shadow-inner">
    <p>Made with ❤️ for Muslims Worldwide | Right-to-Left Scroll</p>
  </footer>

  <!-- Script -->
  <script>
    const totalPages = 604; // Set to full Quran
    const quranPagesContainer = document.getElementById('quranPages');

    // Dynamically load Quran pages
    function loadQuranPages() {
      for (let i = 1; i <= totalPages; i++) {
        const pageString = String(i).padStart(3, '0'); // Format: 001, 002, etc.
        const pageSrc = `https://ia902709.us.archive.org/6/items/ALQURANPERPAGEFORMATPNG/page${pageString}.png`;

        // Create Image Element
        const img = document.createElement('img');
        img.src = pageSrc;
        img.alt = `Quran Page ${i}`;
        img.className = "quran-page rounded-lg shadow-lg border";

        quranPagesContainer.appendChild(img);
      }
    }

    // Load all Quran pages on page load
    loadQuranPages();
  </script>

</body>
</html>
