<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Quran Reader - Mobile App</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    html {
      scroll-behavior: smooth;
    }

    /* Scroll Container */
    .scroll-container {
      display: flex;
      overflow-x: auto;
      flex-direction: row-reverse; /* Right-to-left scrolling */
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch; /* Enable smooth scrolling for Safari */
    }

    /* Page Container */
    .quran-page {
      scroll-snap-align: center;
      flex: 0 0 auto;
      width: 100%;
      max-width: 700px;
      margin-left: 10px;
      position: relative;
    }

    /* Page Number */
    .page-number {
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
      font-size: 1rem;
    }

    /* Hide scrollbar */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    /* Fullscreen for iPhone when added to Home Screen */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    main {
      height: 100vh;
      overflow: auto;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="text-center py-4 bg-green-700 text-white shadow-md">
    <h1 class="text-2xl font-bold">Quran Reader</h1>
  </header>

  <!-- Main Content -->
  <main class="mt-4 px-4">
    <!-- Scrollable Quran Pages -->
    <div id="quranPages" class="scroll-container">
      <!-- Quran pages will load dynamically -->
    </div>
  </main>

  <!-- Script -->
  <script>
    const totalPages = 604; // Total Quran Arabic pages
    const quranPagesContainer = document.getElementById('quranPages');

    // Load Quran pages with Arabic and Translation alternately
    function loadQuranPages() {
      for (let i = 1; i <= totalPages; i++) {
        const pageString = String(i).padStart(3, '0'); // Format: 001, 002, etc.

        // Arabic Page
        addPage(
          `https://ia902709.us.archive.org/6/items/ALQURANPERPAGEFORMATPNG/page${pageString}.png`,
          `Page ${i} - Arabic`,
          false // Lazy loading
        );

        // Translation Page
        addPage(
          `images/page${pageString}.png`,
          `Page ${i} - Translation`,
          false // Lazy loading
        );
      }
    }

    // Add a single page to the container with lazy loading
    function addPage(src, label, isVisible) {
      // Page Container
      const pageContainer = document.createElement('div');
      pageContainer.className = "quran-page";

      // Image (lazy loaded)
      const img = document.createElement('img');
      img.dataset.src = src; // Store the image source in data-src for lazy loading
      img.alt = label;
      img.className = "w-full rounded-lg shadow-lg border";
      if (isVisible) {
        img.src = src; // Load immediately if visible
      }

      // Page Number
      const pageNumber = document.createElement('div');
      pageNumber.className = "page-number";
      pageNumber.innerText = label;

      // Append Elements
      pageContainer.appendChild(img);
      pageContainer.appendChild(pageNumber);

      quranPagesContainer.appendChild(pageContainer);
    }

    // Lazy loading images with preloading of 4 pages
    function setupLazyLoading() {
      const images = document.querySelectorAll('img[data-src]');
      const observer = new IntersectionObserver(
        (entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              // Get the currently visible page
              const visibleImg = entry.target;
              const currentPageIndex = Array.from(images).indexOf(visibleImg);

              // Preload 4 pages (current + 3 nearby)
              for (let i = currentPageIndex; i < Math.min(currentPageIndex + 4, images.length); i++) {
                const img = images[i];
                if (img.dataset.src) {
                  img.src = img.dataset.src; // Load the image
                  img.removeAttribute('data-src'); // Remove data-src attribute
                }
              }

              observer.unobserve(visibleImg); // Stop observing the current image
            }
          });
        },
        { root: quranPagesContainer, threshold: 0.5 } // Trigger when 50% of the image is in view
      );

      images.forEach(img => observer.observe(img));
    }

    // Initialize Pages and Lazy Loading
    loadQuranPages();
    setupLazyLoading();
  </script>
</body>
</html>
